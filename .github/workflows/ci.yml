name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build (iOS Simulator)
        run: |
          xcodebuild \
            -project arcades.xcodeproj \
            -scheme arcades \
            -destination 'generic/platform=iOS Simulator' \
            clean build
